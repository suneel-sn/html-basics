<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maha Shivaratri Wishes</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #ffffff;
            text-align: center;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 3em;
            margin-top: 30px;
            text-shadow: 2px 2px 10px #ffffff;
        }

        p {
            font-size: 1.5em;
            margin: 20px;
        }

        .container {
            margin: 50px auto;
            width: 80%;
        }

        .shiv-image {
            width: 300px;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 0 20px #ffffff;
            transition: transform 0.3s ease;
        }

        .shiv-image:hover {
            transform: scale(1.1);
        }

        .emoji {
            font-size: 2em;
            margin: 10px;
        }

        footer {
            margin-top: 40px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>🕉 Happy Maha Shivaratri 🕉</h1>
        <p>May Lord Shiva bless you with health, wealth, and happiness. 🕉🔱</p>
        
        <img src=images/siva.jpg alt="Lord Shiva" class="shiv-image">
        
        <p class="emoji">🔔 🔱 🕉 🌺 🙏</p>

        <footer>
            Har Har Mahadev! 🚩
        </footer>
    </div>

</body>
</html>
