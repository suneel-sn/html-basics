<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas</title>
    <style>
        canvas{
            border: solid 1px red;

        }
        </style>
</head>
<body>
    <p> Default Canvas</p>
    <canvas></canvas>
    <p> Custom canvas(200*200)</p>
    <canvas width="200" height="200" id="rect"></canvas>
    <script>
        var a=document.getElementById("rect");//target id
        var b=a.getContext ("2d");//2 dimension
        b.beginPath();
        b.fillStyle="red";//selecting background color
        b.fillRect(50,50,100,100);//x,y,w,h
        b.fill();//to fill background color

        b.beginPath();
        b.globalAlpha=0.5;
        b.fillStyle="green";//selecting background color
        b.fillRect(75,75,100,100);//x,y,w,h
        b.fill();//to fill background color

        b.beginPath();
        b.globalAlpha=0.5
        b.fillStyle="yellow";//selecting background color
        b.fillRect(90,90,100,100);//x,y,w,h
        b.fill();//to fill background color
        </script>

<p> Custom canvas(200*200)</p>
<canvas width="200" height="200" id="circle"></canvas>
<script>
    var a=document.getElementById("circle");//target id
    var b=a.getContext ("2d");//2 dimension
    b.beginPath();
    b.fillStyle="red";//selecting background color
    b.arc(100,100,40,0,2*3.142);
    b.fill();//to fill background color
    </script>

<p> Custom canvas(200*200)</p>
<canvas width="200" height="200" id="line"></canvas>
<script>
    var a=document.getElementById("line");//target id
    var b=a.getContext ("2d");//2 dimension
    b.beginPath();
   b.moveTo(0,0);
   b.lineTo(200,200);
   
   b.moveTo(0,200);
   b.lineTo(200,0);
   b.moveTo(0,100);
   b.lineTo(200,100);
   b.moveTo(100,0);
   b.lineTo(100,200);
   b.stroke();
   b.beginPath();

   b.arc(100,100,40,0,2*3.142);
   b.fillStyle="red";
   b.fill();

</script>
</body>
</html>
