<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG-Scalable vector graphics</title>
    <style>
        svg{
            border: solid 1px;
        }
        </style>
</head>
<body>
    <p>Default svg 300*150</p>
    <svg></svg>
    <p>Custom svg 200*200</p>
    <svg height="200"width="200">
        <rect width="100"height="100" x="50" y="50" style="fill: red;"></rect>
        <rect width="100"height="100" x="75" y="75" style="fill:green;opacity:0.6"></rect>
        </svg> 
        <p>circle</p>
        <svg height="200"width="200">
            <circle cx="100" cy="100" r="30" style="fill: red;"></circle>
            <circle cx="30" cy="30" r="20" style="fill: red;"></circle>
            <circle cx="160" cy="160" r="20" style="fill: red;"></circle>
            <circle cx="160" cy="30" r="20" style="fill: red;"></circle>
            <circle cx="30" cy="160" r="20" style="fill: red;"></circle>
            </svg>

            <p>line</p>
            <svg height="200"width="200">
                <line x1="0" y1="0" x2="200" y2="200" stroke="red"></line>
                <line x1="0" y1="200" x2="200" y2="0" stroke="red"></line>
                <line x1="100" y1="200" x2="100" y2="0" stroke="red"></line>
                <line x1="200" y1="100" x2="0" y2="100" stroke="red"></line>

                <circle cx="70" cy="30" r="20" style="fill:red;"></circle>
                <circle cx="25" cy="60" r="20" style="fill:red;"></circle>
                <circle cx="30" cy="130" r="20" style="fill:red;"></circle>
                <circle cx="170" cy="70" r="20" style="fill:red;"></circle>
                <circle cx="130" cy="170" r="20" style="fill:red;"></circle>
                <circle cx="170" cy="130" r="20" style="fill:red;"></circle>
                <circle cx="130" cy="30" r="20" style="fill:red;"></circle>
               <circle cx="65" cy="170" r="20" style="fill: red;"></circle>
            </svg>
            <p>polygon</p>
            <svg height="200" width="200">
                <polygon points="0,0 200,0 100,100" stroke="red" fill="green"></polygon>
                <polygon points="0,200 0,0 100,100" stroke="red" fill="green"></polygon>
                <polygon points="0,200 200,200 100,100" stroke="red" fill="green"></polygon>
                <polygon points="200,0 200,200 100,100" stroke="red" fill="green"></polygon>
                </svg>
                <p>polyline</p>
            <svg height="200" width="200">
                <polyline points="0,0 13,45 35,77 55,99 76,123 200,200" stroke="red" fill="none"></polyline>
                </svg>

                <p><h1>Traffic Signal<h1></p>
                <svg height="400"width="200 "style="background-color: black;">
                    <circle cx="100" cy="100" r="30" style="fill: red;"></circle>
                    <circle cx="100" cy="200" r="30" style="fill: yellow;"></circle>
                    <circle cx="100" cy="300" r="30" style="fill: green;"></circle>      
                </svg>
                
</body>
</html>
