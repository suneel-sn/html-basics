<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
        #box{
            height: 300px;
            width: 900px;
            border: solid 1px red;
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: space-around;
        }
        .sub{
            height: 250px;
            width: 250px;
            border: solid 1px green;
            text-align: center;
            line-height: 200px;
        }
        </style>
</head>
<body>
   <div id="box"> 
    <div class="sub"><h1>1<h1></div>
    <div class="sub"><h1>2<h1></div>
    <div class="sub"><h1>3<h1></div> 
</body>
</html>
