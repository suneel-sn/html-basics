<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product list</title>
    <style>
        #report{
            width: auto;
            height: auto;
            margin: auto;
           

        }
        #report tr td{
            text-align: center;
           
        }

        </style>
</head>
<body>
    <h3 style="text-align: center;">product list</h3>
    <table border="2"id="report">

        <tr><th>item</th><th>quantity</th><th>price</th><th>extended</th></tr>
        <tr><td>hard disk</td><td>1</td><td>500$</td><td>400$</td></tr>
        <tr><td>cd drive</td><td>1</td><td>200$</td><td>500$</td></tr>
        <tr><td>cds</td><td>10</td><td>20$</td><td>50$</td></tr>
        <tr><td colspan="3">total amount</td><td>950$</td></tr>
        
</body>
</html>
