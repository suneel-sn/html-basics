<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>type of css selector</title>
    <style>
        /*below is tagwise selector*/
        
    h1{
    color:red;
} 
        /*below is id selector*/

#box{
    height: 200px;
    width: 200px;
    background-color: yellow;
}
.digisnare{
    height: 200px;
    width: 200px;
    background-color:green ;
    text-align: center;
    line-height: 200px;
    color: white;
    font-size: 30px;
}
p,h3,.abc{
    text-align: center;
    text-decoration: overline;
}
*
{
  margin: 0px;
}
</style>

<body>
    <h1>i am tagwise selector</h1> <!--example of tagwise selector-->

    <div id="box"><!--example of id selector-->
    <div class="digisnare abc">disignare</div> <!--example of id selector-->
    <p>i am group selector</p>
    <h4 class="abc">i am a group selector</h4>  
</body>
</html>
